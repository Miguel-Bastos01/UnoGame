<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stack 'Em!</title>
    <link rel="stylesheet" type="text/css" href="../Styles/style.css">
</head>
<body>
    <main>
        <div id="start-screen">
            <h1> STACK EM</h1>
            <img src="" alt="">
            <br>
            <button id="start-button">Start game</button>
            <button id="how-to-play">How to Play</button>
            
        </div>

        <div id="game-screen">
            <div id="player-hand"></div>
            <div id="cpu-hand"></div>
            <div id="central-area">
                <div id="discard-pile"></div>
                <div id="draw-pile"></div>
                <div id="turn-indicator"></div>
                <div id="card-counters"></div>
            </div>
            <div id="button-section"></div>
            <div id="notification-box"></div>

            
        </div>

        <div id="win">
            <h2>Congratulations, You Win!</h2>
            <button class="play-again"></button>
        </div>
        <div id="lose">
            <h3>You lose, run it back?</h3>
            <button class="play-again"></button>
        </div>

    </main>
    
</body>
</html>
